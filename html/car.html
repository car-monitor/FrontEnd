<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>car management</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/car.css">
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&amp;key=YOUR_KEY&amp;libraries=drawing,geometry,autocomplete,convertor"></script>
    <script src="../jQuery/jquery-3.1.0.js"></script>
</head>

<body>
    <div class="nav">
        <!-- a标签href属性请填实时的页面 -->
        <h1 class="fl logo"><a href="/realtime.html">基于云平台的车辆监控系统</a></h1>
        <ul class="fr">
            <li class="fl"><a href="/real_time.html">实时</a></li>
            <li class="fl hover"><a href="./car.html">车辆</a></li>
            <li class="fl"><a href="/driver.html">驾驶员</a></li>
            <li class="fl"><a href="/waybill.html">运单</a></li>
            <li class="fl"><a href="/user_management.html">用户管理</a></li>
            <li class="fl"><a href="/history_search.html">历史检索</a></li>
            <!-- 如果已经登录，可将下行代码换成其下一行代码，记住填id -->
            <li class="fl"><a href="/login.html">登录</a></li>
            <!-- <li class="fl"><a href="/user?id=">用户名</a></li> -->
        </ul>
    </div>

    <div class="container">
        <div class="aside">
        </div>
        <div class="main-body">
            <div id="map" class="map"></div>
            <ul class="main-info">
                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
            </ul>
        </div>
    </div>  

    <!-- 添加车辆的弹出窗口 -->
    <div id="addCarBox" class="pop-ups">
        <h3 class="pop-ups-title">添加车辆</h3>
        <form mothod="post">
            <label>车牌号</label><input class="addCarBox-item" id="addCarBox-carNumber" name="car-number" type="text" /><br />
            <label>车辆类型</label><input class="addCarBox-item" id="addCarBox-carType" name="car-type" type="text" /><br />
            <label>初始里程数</label><input class="addCarBox-item" id="addCarBox-carKM" name="car-KM" type="text" /><br />
            <label>初始可用</label><input class="addCarBox-item" id="addCarBox-judgeUse" name="judge-use" type="text" placeholder="T"/><br />
            <label>购买时间</label><input class="addCarBox-item" id="addCarBox-buyTime" name="buy-time" type="text" /><br />
            <input class="addCarBox-button" id="addCarBox-submitButton" type="submit" value="确定"/>
            <input class="addCarBox-button" id="addCarBox-cancelButton" type="button" value="取消"/>
        </form>
    </div>

    <!-- 修改设置车辆的弹出窗口 -->
    <div id="setCarBox" class="pop-ups">
        <h3 class="pop-ups-title">修改车辆</h3>
        <form mothod="post">
            <label>修改车牌号</label><input class="setCarBox-item" id="setCarBox-carNumber" name="car-number" type="text" /><br />
            <label>修改类型</label><input class="setCarBox-item" id="setCarBox-carType" name="car-type" type="text" /><br />
            <label>修改里程数</label><input class="setCarBox-item" id="setCarBox-carKM" name="car-KM" type="text" /><br />
            <label>是否可用</label><input class="setCarBox-item" id="setCarBox-judgeUse" name="judge-use" type="text" /><br />
            <label>修改购买时间</label><input class="setCarBox-item" id="setCarBox-buyTime" name="buy-time" type="text" /><br />
            <input class="setCarBox-button" id="setCarBox-submitButton" type="submit" value="确定"/>
            <input class="setCarBox-button" id="setCarBox-cancelButton" type="button" value="取消"/>
        </form>
    </div>

    <!-- 删除车连的弹出窗口 -->
    <div id="deleteCarBox" class="pop-ups">
        <h3 class="pop-ups-title">删除车辆</h3>
        <div>此操作将不可逆</div>
        <div>确定删除车辆吗？</div>
        <button class="deleteCarBox-button" id="deleteCarBox-submitButton" type="submit">确定</button>
        <button class="deleteCarBox-button" id="deleteCarBox-cancelButton" type="button">取消</button>
    </div>

    <script src="../js/car_1.js"></script>
    <script src="../js/data.js"></script>
</body>

</html>
