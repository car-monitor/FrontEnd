    <div class="container">
        <div class="aside">
        </div>
        <div class="main-body">
            <div id="map" class="map"></div>

                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
            </ul>
        </div>

    <!-- 添加驾驶员信息弹框 -->
    <div id="driver-pop-up" class="add-driver">
        <div id="mask" class="mask"></div>
        <div id="popUps" class="pop-ups">
            <h4 class="pop-ups-title">添加驾驶员</h4>
            <div class="driver-pop-ups-content">
                <div>
                    <div class="driver-pop-ups-label">姓名</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-name" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">性别</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-sex" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">所属公司</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-company" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">所属部门</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-appartment" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">身份证号</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-identify" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">电话</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-phone" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">编号</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-jobNo" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">驾驶员类型</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-driverType" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">住址</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-address" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">是否已确定身份</div>
                    <div class="driver-pop-ups-input">
                        <select>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
                </div>
                <div class="driver-pop-ups-btns">
                    <button onclick="Controller.get('removePopup', '.add-driver')">确定</button>
                    <button onclick="Controller.get('removePopup', '.add-driver')">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改驾驶员 -->
    <div id="driver-pop-up" class="modify-driver">
        <div id="mask" class="mask"></div>
        <div id="popUps" class="pop-ups">
            <h4 class="pop-ups-title">修改驾驶员</h4>
            <div class="driver-pop-ups-content">
                <div>
                    <div class="driver-pop-ups-label">姓名</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-name" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">性别</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-sex" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">所属公司</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-company" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">所属部门</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-appartment" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">身份证号</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-identify" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">电话</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-phone" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">编号</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-jobNo" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">驾驶员类型</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-driverType" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">住址</div>
                    <div class="driver-pop-ups-input"><input id="driver-pop-ups-address" /></div>
                </div>
                <div>
                    <div class="driver-pop-ups-label">是否已确定身份</div>
                    <div class="driver-pop-ups-input">
                        <select>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
                </div>
                <div class="driver-pop-ups-btns">
                    <button onclick="Controller.get('removePopup', '.modify-driver')">确定</button>
                    <button onclick="Controller.get('removePopup', '.modify-driver')">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除运单 -->
    <div id="driver-pop-up" class="delete-waybill">
        <div id="mask" class="mask"></div>
        <div id="popUps" class="pop-ups">
            <h4 class="pop-ups-title">删除运单</h4>
            <div class="driver-pop-ups-content">
                <p style="text-align: center">
                    此操作将不可逆，确定删除订单？
                </p>
                <div class="driver-pop-ups-btns">
                    <button onclick="Controller.get('removePopup', '.delete-waybill')">确定</button>
                    <button onclick="Controller.get('removePopup', '.delete-waybill')">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/frame.js"></script>

    <script src="../js/driver_super.js"></script>
</body>
