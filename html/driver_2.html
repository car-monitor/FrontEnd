<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frame</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/driver.css">
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&amp;key=YOUR_KEY&amp;libraries=drawing,geometry,autocomplete,convertor"></script>
    <script src="../jQuery/jquery-3.1.0.js"></script>
</head>

<body>
    <div class="nav">
        <!-- a标签href属性请填实时的页面 -->
        <h1 class="fl logo"><a href="/realtime.html">基于云平台的车辆监控系统</a></h1>
        <ul class="fr">
            <li class="fl"><a href="/real_time.html">实时</a></li>
            <li class="fl"><a href="/car.html">车辆</a></li>
            <li class="fl hover"><a href="/driver.html">驾驶员</a></li>
            <li class="fl"><a href="/waybill.html">运单</a></li>
            <li class="fl"><a href="/user_management.html">用户管理</a></li>
            <li class="fl"><a href="/history_search.html">历史检索</a></li>
            <!-- 如果已经登录，可将下行代码换成其下一行代码，记住填id -->
            <li class="fl"><a href="/login.html">登录</a></li>
            <!-- <li class="fl"><a href="/user?id=">用户名</a></li> -->
        </ul>
    </div>
    <div class="container">
        <div class="aside">


            <div id="driver">
                <h1 id="driver-title" class="driver-border">
                    驾驶员列表<i class="fa fa-plus" aria-hidden="true" onclick="addDriver()" style="float: right; cursor: pointer"></i>
                </h1>
                <div id="driver-list">

                    <div class="driver-item driver-border">
                        <h1 class="driver-item-title">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <span onclick="goToDriverDetail({{driver_id}})" style="cursor: pointer">{{name}}</span>
                            <i class="fa fa-cog" aria-hidden="true" style="float: right; cursor: pointer" onclick="modifyDriver({{driver_id}})"></i>
                        </h1>
                        <div class="driver-item-content">
                            <div>总里程：</div>
                            <div>{{mileage}}公里</div>
                        </div>
                        <div class="driver-item-content">
                            <div>运单数量：</div>
                            <div>{{waybillsum}}</div>
                        </div>
                        <div class="driver-item-content">
                            <div>警告次数：</div>
                            <div>{{warningsum}}</div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div class="main-body">
            <div id="map" class="map"></div>
            <ul class="main-info">
                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
                <li class="fl"></li>
            </ul>
        </div>
    </div>
    <script src="../js/frame.js"></script>
    <script src="../js/driver_2.js"></script>
</body>

</html>
